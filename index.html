<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hangman Game</h1>
            <p>Press any key to get started.</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Wins:
            </div>
            <div class="panel-body" id="wins"></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Current Word:</div>
            <div class="panel-body" id="word-spaces"></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Number of guesses remaining:</div>
            <div class="panel-body" id="num-guesses"></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Letters guessed:</div>
            <div class="panel-body" id="letters-guessed"></div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
